  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img src="skate slike\novi logo finish a3.svg" width="300" height="300" alt="">
     
      <h2>Naplata</h2>
      
    </div>

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Registriraj se</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">ime</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Potrebno ime
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">prezime</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Potrebno prezime
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Korisničko ime</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="korisnicko ime" required>
                <div class="invalid-feedback">
                  Vaše korisničko ime je obavezno.
                </div>
              </div>
            </div>
            

            <div class="col-12">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" id="email" placeholder="@mail.....">
              <div class="invalid-feedback">
                Potreban mail
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Adresa stanovanja</label>
              <input type="text" class="form-control" id="address" placeholder="Ulica....." required>
              <div class="invalid-feedback">
                Potrebna adresa
              </div>
            </div>

           

            <div class="col-md-5">
              <label for="country" class="form-label">Zemlja</label>
              <select class="form-select" id="country" required>
                <option value="">Izaberi...</option>
                <option>Hrvatska</option>              
              </select>
              <div class="invalid-feedback">
                Potrebna zemlja
              </div>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">Grad</label>
              <select class="form-select" id="state" required>
                <option value="">Izaberi...</option>
                <option>Rijeka</option>
                <option>Zagreb</option>
                <option>Split</option>
                <option>Osijek</option>
              </select>
              <div class="invalid-feedback">
                Nije valjano ime grada
              </div>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="" required>
              <div class="invalid-feedback">
                Zip code je obavezan
              </div>
            </div>
          </div>

          <hr class="my-4">

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">Sacuvaj informacije o meni</label>
          </div>

         

          <hr class="my-4">

          <h4 class="mb-3">Nacin placanja</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Kreditna kartica</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Debitna kartica</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Ime na kartici</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required>
              <small class="text-muted">Potpuno ime</small>
              <div class="invalid-feedback">
                Obavezno
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required>
              <div class="invalid-feedback">
                Broj kartice obavezan
              </div>
            </div>

        
          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit"><a style="color:black;" href="C:\Users\Vito\Desktop\WEB PAGE\index.html">Nastavi.....</a></button>
        </form>
      </div>
    </div>
  </main>
